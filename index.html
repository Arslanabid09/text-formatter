<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Text formatter</h1>
        <textarea type="text" placeholder="Enter Text" id="input-text"></textarea>
        <div class="btn-container">
            <button class="btn upperCase">ABC</button>
            <button class="btn lowerCase">abc</button>
            <button class="btn properCase">Abc</button>
            <button class="btn Bold"><b>B</b></button>
            <button class="btn italic">/</button>
            <button class="btn Underline"><u>ABC</u></button>            
            </div>
        <p id="output-text">Output</p>
    </div>
        <script src="./script.js"></script>
</body>
</html>
